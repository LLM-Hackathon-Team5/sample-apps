version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  type_checker = "mypy"
  max_line_length = 88
  skip_doc_coverage = ["module", "magic", "init"]
  additional_builtins = ["_", "pretty_output"]
  cyclomatic_complexity_threshold = "high"

[[transformers]]  
name = "black"  
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["react","vue","angular"]
  environment = ["nodejs","jquery","browser","mongo"]
  cyclomatic_complexity_threshold = "high"
  style_guide = "standard"

[[transformers]]  
name = "prettier"
enabled = true

[[analyzers]]
name = "sql"
enabled = true

[analyzers.meta]
  max_line_length = 100
  tab_space_size = 4
  indent_unit = "tab"
  comma_style = "trailing"
  capitalisation_policy = "consistent"
  allow_scalar = true
  single_table_references = "consistent"

[[analyzers]]
name = "rust"
enabled = true

  [analyzers.meta]
  msrv = "stable"

[[transformers]]  
name = "rustfmt"  
enabled = true

[[analyzers]]
name = "ruby"
enabled = true

  [analyzers.meta]
  cyclomatic_complexity_threshold = "high"

[[transformers]]  
name = "rubocop"  
enabled = true

[[analyzers]]
name = "cxx"
enabled = true

  [analyzers.meta]
  cyclomatic_complexity_threshold = "high"

[[transformers]]  
name = "clang-format"
enabled = true

[[analyzers]]
name = "java"
enabled = true

  [analyzers.meta]
  runtime_version = "11"
  cyclomatic_complexity_threshold = "high"

[[analyzers]]
name = "php"
enabled = true

  [analyzers.meta]
  cyclomatic_complexity_threshold = "high"

[[transformers]]  
name = "php-cs-fixer"  
enabled = true